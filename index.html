<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(45deg, white, pink);
        }

        header {
            background: pink;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        header h1 img {
            width: 100px; 
            height: 150px;
            margin-left: 10px;
            border-radius: 30px;
        }

        header h1 span {
            margin-left: 10px;
            font-size: 80px;
            position: relative;
            background: linear-gradient(90deg, #ff6f61, #ff1493, #ff69b4, #db7093, #ff6f61);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: auroraText 5s infinite;
        }

        @keyframes auroraText {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 25px;
            padding: 40px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 30px;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 1024px) {
            header h1 span {
                font-size: 60px;
            }

            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media screen and (max-width: 768px) {
            header h1 span {
                font-size: 40px;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
                padding: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            header h1 span {
                font-size: 30px;
            }

            .gallery {
                grid-template-columns: 1fr;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>
        <span><img src="foto2.jpg" alt=""> Galeri Nissa</span> 
    </h1>
</header>

<div class="gallery">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
    <img src="foto4.jpg" alt="Foto 4">
    <img src="foto5.jpg" alt="Foto 5">
    <img src="foto6.jpg" alt="Foto 6">
</div>

</body>
</html>
