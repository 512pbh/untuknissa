<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(45deg, white, pink);
        }

        header {
            background: pink;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        header h1 img {
            width: 80px; /* Mengurangi ukuran logo */
            height: auto;
            margin-left: 10px;
            border-radius: 30px;
        }

        header h1 span {
            margin-left: 10px;
            font-size: 70px;
            position: relative;
            background: linear-gradient(90deg, #ff6f61, #ff1493, #ff69b4, #db7093, #ff6f61);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: auroraText 5s infinite;
        }

        @keyframes auroraText {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            cursor: pointer;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }

        /* Responsif untuk tablet dan ukuran layar lebih kecil */
        @media screen and (max-width: 1024px) {
            header h1 span {
                font-size: 55px;
            }

            .gallery {
                grid-template-columns: repeat(3, 1fr);
                padding: 30px;
            }
        }

        @media screen and (max-width: 768px) {
            header h1 span {
                font-size: 40px;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
                padding: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            header h1 span {
                font-size: 30px;
            }

            .gallery {
                grid-template-columns: 1fr;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>
        <span><img src="foto2.jpg" alt=""> Galeri Nissa</span> 
    </h1>
</header>

<div class="gallery">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
    <img src="foto4.jpg" alt="Foto 4">
    <img src="foto5.jpg" alt="Foto 5">
    <img src="foto6.jpg" alt="Foto 6">
</div>

<script>
    // Ambil semua gambar
    const images = document.querySelectorAll('.gallery img');

    // Buat overlay untuk full screen
    const fullscreenDiv = document.createElement('div');
    fullscreenDiv.classList.add('fullscreen');
    fullscreenDiv.style.display = 'none';  // Sembunyikan overlay awalnya
    document.body.appendChild(fullscreenDiv);

    // Fungsi untuk menampilkan gambar full screen
    function showFullscreen(event) {
        const imgSrc = event.target.src;
        const img = document.createElement('img');
        img.src = imgSrc;
        fullscreenDiv.innerHTML = ''; // Hapus konten sebelumnya
        fullscreenDiv.appendChild(img);
        fullscreenDiv.style.display = 'flex'; // Tampilkan overlay
    }

    // Fungsi untuk menutup gambar full screen
    function closeFullscreen() {
        fullscreenDiv.style.display = 'none'; // Sembunyikan overlay
    }

    // Tambahkan event listener ke setiap gambar
    images.forEach(image => {
        image.addEventListener('click', showFullscreen);
    });

    // Tambahkan event listener untuk menutup ketika area klik di luar gambar
    fullscreenDiv.addEventListener('click', closeFullscreen);
</script>

</body>
</html>
