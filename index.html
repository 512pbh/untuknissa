<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(45deg, white, pink);
        }

        header {
            background: pink;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header h1 img {
            width: 100px; /* Sesuaikan ukuran logo */
            height: 100px;
            margin-left: 10px;
            border-radius: 30px;
        }

        header h1 span {
            margin-left: 10px;
            font-size: 100px;
            color: #fff;
        }

        .home-button:hover {
            background-color: #ff6f61;
            color: pink;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Empat kolom per baris */
            gap: 25px;
            padding: 40px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 30px;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Media Queries untuk responsif */
        @media screen and (max-width: 1024px) {
            header h1 span {
                font-size: 60px; /* Ukuran font lebih kecil di layar lebih kecil */
            }

            .gallery {
                grid-template-columns: repeat(3, 1fr); /* 3 kolom pada tablet atau lebih kecil */
            }
        }

        @media screen and (max-width: 768px) {
            header h1 span {
                font-size: 40px; /* Ukuran font lebih kecil lagi untuk HP */
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom untuk layar lebih kecil */
                padding: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            header h1 span {
                font-size: 30px; /* Ukuran font lebih kecil lagi untuk layar kecil */
            }

            .gallery {
                grid-template-columns: 1fr; /* 1 kolom untuk layar yang sangat kecil */
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>
       <span><img src="foto2.jpg" alt=""> Galeri Nissa</span> 
    </h1>
</header>

<div class="gallery">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
    <img src="foto4.jpg" alt="Foto 4">
    <img src="foto5.jpg" alt="Foto 5">
    <img src="foto6.jpg" alt="Foto 6">
</div>

</body>
</html>
